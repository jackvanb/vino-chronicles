<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title><h2>{{ wine.title }}</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>{{ wine.description }}</mat-card-content>
  <mat-card-actions>
    <span class="mat-caption">Rate this wine</span>
    <star-rating size="large" [hoverEnabled]="true" [starType]="'svg'"></star-rating>
  </mat-card-actions>
</mat-card>
